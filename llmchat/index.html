<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma 2 Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            max-width: 90%;
            text-align: center;
            margin: 0 auto;
            font-size: 14px;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: pulse 1.4s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .init-container {
            padding: 20px;
            text-align: center;
        }

        #initBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #initBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #initBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Gemma 2 Chatbot</h1>
            <div class="status" id="status">Initializing...</div>
        </div>

        <div class="init-container" id="initContainer">
            <button id="initBtn">Load Model</button>
            <div class="progress" id="progress"></div>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;"></div>

        <div class="input-container" style="display: none;" id="inputContainer">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module">
        import { FilesetResolver, LlmInference } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-genai';

        let llmInference;
        let modelReady = false;

        const statusEl = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const initBtn = document.getElementById('initBtn');
        const initContainer = document.getElementById('initContainer');
        const inputContainer = document.getElementById('inputContainer');
        const progressEl = document.getElementById('progress');

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function initializeModel() {
            try {
                initBtn.disabled = true;
                statusEl.textContent = 'Loading model...';
                progressEl.textContent = 'This may take a few minutes on first load...';

                const genai = await FilesetResolver.forGenAiTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-genai/wasm"
                );

                // Note: You'll need to download and host the model file
                // The Kaggle model needs to be downloaded and served from your server
                // For demo purposes, we'll use a placeholder URL
                // Download from: https://www.kaggle.com/models/google/gemma-2/tfLite/gemma2-2b-it-gpu-int8
                
                progressEl.textContent = 'Downloading model files...';
                
                llmInference = await LlmInference.createFromOptions(genai, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/jmstore/kaggleweb/grader/prod/3d3f14c43b702b68cbf24541a4834d1e/gemma2-2b-it-gpu-int8.bin"
                    },
                    maxTokens: 1024,
                    topK: 40,
                    temperature: 0.8,
                });

                modelReady = true;
                statusEl.textContent = 'Model loaded - Ready to chat!';
                progressEl.textContent = '';
                
                initContainer.style.display = 'none';
                chatContainer.style.display = 'block';
                inputContainer.style.display = 'flex';
                
                addMessage('Hello! I\'m Gemma 2. How can I help you today?', 'bot');
                
            } catch (error) {
                console.error('Error loading model:', error);
                statusEl.textContent = 'Error loading model';
                progressEl.textContent = `Error: ${error.message}. Note: You may need to download and host the model locally.`;
                initBtn.disabled = false;
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !modelReady) return;

            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            userInput.disabled = true;

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.id = 'loading-message';
            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = '<span class="loading"></span> <span class="loading" style="animation-delay: 0.2s;"></span> <span class="loading" style="animation-delay: 0.4s;"></span>';
            loadingDiv.appendChild(loadingContent);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await llmInference.generateResponse(message);
                
                // Remove loading indicator
                const loadingMsg = document.getElementById('loading-message');
                if (loadingMsg) loadingMsg.remove();
                
                addMessage(response, 'bot');
                
            } catch (error) {
                console.error('Error generating response:', error);
                const loadingMsg = document.getElementById('loading-message');
                if (loadingMsg) loadingMsg.remove();
                addMessage('Sorry, I encountered an error. Please try again.', 'system');
            }

            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        initBtn.addEventListener('click', initializeModel);

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Initial status
        statusEl.textContent = 'Click "Load Model" to start';
    </script>
</body>
</html>
